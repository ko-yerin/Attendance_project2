<template name="header">
  <div>
    <h1 id="header-right">
      <a href="/">
        <img src="/creverse_logo.png" style="width: 120px">
      </a>

      {{#if is_login}}
        <button id="logout" type="button" class="button">logout</button>
      {{else}}
        <button id="login" type="button" class="button">login</button>
        <button id="signin" type="button" class="button">signin</button>
      {{/if}}

      <h2>Attendance</h2>
      <p class="c-paragraph">
        <br />
        "CREVERSE is having NFT market and Wallet with Metaverse"
      </p>
    </h1>
  </div>
<!--  {{> header2}}-->
</template>
