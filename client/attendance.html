<template name="attendance_system">
    <button class="button_admin">admin</button>
    <button class="button_logout">로그아웃</button>
    <button class="go_to_work">출근</button>
    <button class="finish_work">퇴근</button>
    <!--    <thead>-->
        <!--    {{#each list}}-->

        <!--    {{/each}}-->
    <!--    </thead>-->
    {{> attendance_list}}
</template>

<template name="attendance_list">
    <table>
        <thead>
        <tr>
            <th>출퇴근</th>
        </tr>
        </thead>
        {{#each list}}
            <tbody>
            <tr>
                {{#if type}}
                    <td style="background-color: yellowgreen">출근:{{getDate createdAt}}</td>
                    <img src="https://cdn-icons-png.flaticon.com/512/5610/5610944.png " width="30" height="30">
                {{else}}
                    <td style="background-color: indianred">퇴근:{{getDate createdAt}}</td>
                    <img src="   https://cdn-icons-png.flaticon.com/512/198/198141.png " width="30" height="30">
                {{/if}}
            </tr>
            </tbody>
        {{/each }}
    </table>
</template>
