<template name="signin">
  <div>
    <p>
      <input type="text" name="username" placeholder="아이디">
    </p>
    <p>
      <input type="email" name="email" placeholder="이메일">
    </p>
    <p>
      <input type="text" name="name" placeholder="이름">
    </p>

    <!--11.28 추가-->
    <p>
      <input type="{{type_change}}" name="password" placeholder="비밀번호">
    </p>

    <p>
      <input type="{{type_change}}" name="password2" placeholder="비밀번호 확인">
    </p>

    <p>
      <label><input id="password_check" type="checkbox">비밀번호 표시</label>
    </p>
    <!--11.28 추가-->

    <p>
      <button class="button_sign">가입</button>
      <button class="button_cancel">취소</button>
    </p>
  </div>
</template>
