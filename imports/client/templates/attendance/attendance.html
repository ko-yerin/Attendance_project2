<template name="attendance_system">
  {{#if isLogin }}
    <button style="background-color:{{button_color}}" class="check">{{attendance_button}}</button>
    <button class="delete_button" disabled="{{isdisabled}}">삭제</button>
    {{> attendance_list }}
    {{> attendance_number }}
  {{ else }}
    {{ no_login }}
  {{/if}}
</template>
